<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Rock-Paper-Scissors!</h1>
    <div id="score-div">
        <span style="color: darkgreen">Your Score: <span id="pScore" >0</span></span>  <br>
        <span style="color: darkred">Computer's Score: <span id="cScore">0</span></span>
    </div>

    <div id="result-div"></div>

    <div id="arena">
        <div id="pChoiceDiv">
            <div id="pChoice0" class="pChoice">✊</div>
            <div id="pChoice1" class="pChoice">✋</div>
            <div id="pChoice2" class="pChoice">✌️</div>
        </div>

        <div id="cChoiceDiv">
            Computer's Choice
            <div id="cChoice">🗿</div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
